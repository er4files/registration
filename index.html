<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        
        <link href="assets/img/reg.jpg" rel="icon">
        <link href="assets/img/reg.jpg" rel="apple-touch-icon">

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <div class="input-field">
                        <input type="text" placeholder="Nama Depan" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Nama Belakang" required>
                        <i class="bx bxs-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="email" placeholder="Email" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-field">
                        <input type="nomor" placeholder="Nomor telepon" required>
                        <i class="bx bxs-phone"></i>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field">
                        <input type="password" placeholder="Password" required>
                        <i class="bx bxs-lock"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Ulang Password" required>
                        <i class="bx bxs-lock"></i>
                    </div>
                </div>
                <label><input type="checkbox">Dengan ini saya telah mengisi formulir dengan benar</label>
                <button type="submit" class="btn">Daftar</button>
            </form>
        </div>
    </body>
</html>
